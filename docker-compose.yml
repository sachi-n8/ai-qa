version: "3.9"

services:
  backend:
    build: ./ai-qa-backend
    container_name: aiqa-backend
    ports:
      - "8080:8080"
    environment:
      OPENAI_API_KEY: your_openai_key
      JWT_SECRET: your_jwt_secret
      MONGO_URI: mongodb://mongo:27017/aiqa
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - mongo

  frontend:
    build: ./ai-qa-frontend
    container_name: aiqa-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:7
    container_name: aiqa-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
  uploads_data:
